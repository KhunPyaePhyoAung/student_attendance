<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link type="image/png" rel="icon" href="/icon/icon.png">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script type="text/javascript" src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/jQuery.js"></script>
    <script type="text/javascript" src="/js/jQuery-cookie.js"></script>
    <script type="text/javascript" src="/js/sweetAlert.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ecf0f3;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #1e56a6;
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
            cursor: pointer;
        }

        .main-content {
            width: 100%;
            padding: 20px;
        }

        .main-content .container {
            max-width: 800px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            font-weight: 600;
        }

        .form-control {
            border-radius: 0.25rem;
            box-shadow: none;
        }

        .btn-custom, .btn-cancel {
            border-radius: 25px; /* Fully rounded borders */
            font-weight: 600;
            border: none;
            width: 100%; /* Full width */
            display: block;
            margin-top: 10px; /* Space between buttons */
        }

        .btn-custom {
            background-color: #1e56a6;
            color: #fff;
        }

        .btn-custom:hover {
            background-color: #039BE5;
        }

        .btn-cancel {
            background-color: #ffffff;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-cancel:hover {
            background-color: #f1f1f1;
            color: #333;
        }

        .gender-group .form-check {
            display: inline-block;
            margin-right: 20px;
        }

        .gender-group .form-check-input {
            margin-right: 5px;
        }

        .invalid-feedback {
            display: block;
            min-height: 20px;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .navbar-nav .nav-item.dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu {
            display: none;
        }

        .dropdown-menu a {
            cursor: pointer;
        }

        .dropdown-menu a:hover {
            background-color: #e9ecef; /* Background color on hover */
            color: #1e56a6; /* Text color on hover */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Attendance System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/attendances">Attendances</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/terms">Terms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/students">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/instructors">Instructors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/subjects">Subjects</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Profile
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                            <li><a id="usernameMenuItem" class="dropdown-item" href="/profile">Your Profile</a></li>
                            <li><a class="dropdown-item" href="/change-password">Change Password</a></li>
                            <li><a class="dropdown-item" id="logoutMenuItem">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="main-content">
        <div class="container">
            <h2 class="text-center mb-4" id="name"></h2>
            <form novalidate id="studentForm">
                <div class="form-group mt-3">
                    <label for="name">Email</label>
                    <input type="text" id="email" class="form-control input" readonly>
                </div>
                <div class="form-group mt-3">
                    <label for="name">Role</label>
                    <input type="text" id="role" class="form-control input" readonly>
                </div>
                <div class="form-group mt-3">
                    <label for="name">Status</label>
                    <input type="text" id="status" class="form-control input" readonly>
                </div>
                
            </form>
        </div>
    </section>
    <script>
        $('#usernameMenuItem').text($.cookie('username'));

        const nameLabel = $('#name');
        const roleInput = $('#role');
        const emailInput = $('#email');
        const statusInput = $('#status');
        const logoutMenuItem = $('#logoutMenuItem');

        logoutMenuItem.on('click', function() {
            swal({
                title: "Are you sure to logout?",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
            .then((willDelete) => {
                if (willDelete) {
                    logout();
                }
            });
        });

        $(document).ready(function() {
            let userId = $.cookie('user_id');
            fetchAdminById(userId);
        })


        // ---------------------- Functions ----------------------------------

        function fillAdminForm(admin) {
            nameLabel.text($.cookie('username'));
            roleInput.val(admin.role);
            emailInput.val(admin.email);
            statusInput.val(admin.status);
        }

        function fetchAdminById(id) {
            const settings = {
                "url": "/api/users/" + id,
                "method": "GET",
                "timeout": 0,
            };

            $.post(
                settings
            ).always(function (data, status, xhr) {
                    console.log(data);
                    if (data.status === 200) {
                        fillAdminForm(data.data);
                    } else if (data.status === 404) {
                        console.log(data.message);
                    }
                }
            );
        }


        function logout() {
            console.log('Logging out');
            const settings = {
                "url": "/api/auth/logout",
                "method": "POST",
                "timeout": 0,
            };

            $.post(
                settings
            ).always(function (data, status, xhr) {
                console.log(data);
                    if (data.status === 204) {
                        window.location.replace('/login');
                    }
                }
            );
        }
    </script>
</body>
</html>
