<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link type="image/png" rel="icon" href="/icon/icon.png">
    <link rel="stylesheet" href="/css/fontawesome.css">
    <link rel="stylesheet" href="/css/dataTable.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/jQuery.js"></script>
    <script type="text/javascript" src="/js/dataTable.js"></script>
    <script type="text/javascript" src="/js/sweetAlert.js"></script>
    <script type="text/javascript" src="/js/qrcode.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ecf0f3;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #1e56a6;
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
            cursor: pointer;
        }

        .table-container {
            max-width: 90%;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .table thead th {
            color: #1e56a6;
        }

        .dropdown-menu a {
            cursor: pointer;
        }

        .search-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .search-container button {
            background-color: #1e56a6;
            color: #fff;
            border: none;
            border-radius: 0.25rem;
            padding: 5px 10px;
        }

        .search-container .btn-add {
            background-color: #039BE5;
            color: #fff;
            border: none;
            border-radius: 0.25rem;
            padding: 5px 10px;
        }

        .search-container input[type="text"] {
            width: 200px; /* Adjust width as needed */
            border-radius: 0.25rem;
            padding: 5px;
        }

        .search-container .btn-search {
            margin-left: 10px; /* Space between search box and search button */
        }

        .header-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .header-container h2 {
            color: #1e56a6;
        }

        .status-active {
            color: green;
        }

        .status-inactive {
            color: gray;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .navbar-nav .nav-item.dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu {
            display: none;
        }

        .dropdown-menu a {
            cursor: pointer;
        }

        .dropdown-menu a:hover {
            background-color: #e9ecef; /* Background color on hover */
            color: #1e56a6; /* Text color on hover */
        }

        .status-present {
            color: green;
        }

        .status-absent {
            color: red;
        }

        .card {
            border-radius: 8px;
            overflow: hidden; /* Ensure rounded corners are visible */
            width: 300px;
        }

        #qrCode {
            padding: 20px; /* Add padding around the QR code */
        }

        #qrCode img {
            display: block; /* Remove any extra space below the image */
            width: 100%; /* Make image width 100% of its container */
            height: auto; /* Maintain aspect ratio */
        }


        #termHeader {
            font-size: 1.8rem;
        }

        #subjectHeader,
        #instructorHeader {
            font-size: 1.2rem;
        }

        #dateHeader,
        #startTimeHeader,
        #endTimeHeader {
            font-size: 1.2rem;
        }

        #toast-container {
            position: fixed;
            top: 80px;
            right: 10px;
            z-index: 1050; /* Ensure it appears above other content */
        }

        .toast {
            margin-bottom: 0.5rem; /* Space between stacked toasts */
        }

        @media (max-width: 990px) {
            .card {
                width: 350px;
            }
        }

        @media (max-width: 575px) {
            .card {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Attendance System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sessions">Sessions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/attendances">Attendances</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/terms">Terms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/students">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/instructors">Instructors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/subjects">Subjects</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Profile
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                            <li><a class="dropdown-item" href="/profile">Your Profile</a></li>
                            <li><a class="dropdown-item" href="/change-password">Change Password</a></li>
                            <li><a class="dropdown-item" id="logoutMenuItem">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="toast-container"></div>

    <div class="container d-flex flex-column align-items-center text-center d-none">
        <h1 id="termHeader" class="mb-4">Term Header</h1>
        
        <div class="row w-100 justify-content-center align-items-center">
            <!-- Subject and Instructor -->
            <div class="col-12 d-flex flex-wrap justify-content-center align-items-center">
                <!-- Subject -->
                <div class="d-flex align-items-center me-4 mb-3 mb-md-0">
                    <i class="fas fa-book fa-lg"></i>
                    <h2 id="subjectHeader" class="m-0 ps-2">Subject</h2>
                </div>
                <!-- Instructor -->
                <div class="d-flex align-items-center me-4 mb-3 mb-md-0">
                    <i class="fas fa-user-graduate fa-lg"></i>
                    <h2 id="instructorHeader" class="m-0 ps-2">Instructor</h2>
                </div>
            </div>
        </div>
    
        <div class="row w-100 justify-content-center mb-3 mb-md-4">
            <!-- Date -->
            <div class="col-12 d-flex justify-content-center align-items-center">
                <i class="fas fa-calendar-alt fa-lg"></i>
                <h3 id="dateHeader" class="m-0 ps-2">Date</h3>
            </div>
        </div>
    
        <div class="row w-100 justify-content-center">
            <!-- Start and End Time -->
            <div class="col-12 d-flex flex-wrap justify-content-center align-items-center">
                <!-- Start Time -->
                <div class="d-flex align-items-center me-4 mb-3 mb-md-0">
                    <i class="fas fa-clock fa-lg"></i>
                    <h3 id="startTimeHeader" class="m-0 ps-2">Start Time</h3>
                </div>
                <!-- End Time -->
                <div class="d-flex align-items-center mb-3 mb-md-0">
                    <i class="fas fa-clock fa-lg"></i>
                    <h3 id="endTimeHeader" class="m-0 ps-2">End Time</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4 d-flex justify-content-center">
        <div class="card shadow-sm" style="border-radius: 8px; overflow: hidden;">
            <div id="qrCode" class="card-body">
                <img id="qrClosedImage" src="/image/key.png" alt="QR Code">
            </div>
        </div>
    </div>

    <!-- Student List -->
    <div class="table-container">
        <div class="header-container">
        </div>
        <table class="table table-striped display" id="studentTable">
            <thead>
                <tr>
                    <th>Sr</th>
                    <th>Role</th>
                    <th>Full Name</th>
                    <th>Status</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
            </tbody>
        </table>
    </div>
    <script>

        let previousStudents = [];

        

        let params = new URL(document.location.toString()).searchParams;
        let attendanceId = params.get("id");

        const qrClosedImage = $('#qrClosedImage');
        qrClosedImage.hide();
        const termHeader = $('#termHeader');
        const subjectHeader = $('#subjectHeader');
        const instructorHeader = $('#instructorHeader');
        const dateHeader = $('#dateHeader');
        const startTimeHeader = $('#startTimeHeader');
        const endTimeHeader = $('#endTimeHeader');

        const logoutMenuItem = $('#logoutMenuItem');
        const studentTableBody = $('#studentTableBody');
        let dataTable = null;

        $(document).ready(function() {
            fetchAttendanceDetailById(attendanceId);
            setInterval(function() {
                fetchStudentsForAttendance(attendanceId);
            }, 1000);
        });

        logoutMenuItem.on('click', function() {
            swal({
                title: "Are you sure to logout?",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
            .then((willDelete) => {
                if (willDelete) {
                    logout();
                }
            });
        });

        function fetchStudentsForAttendance(attendanceId) {

            const settings = {
                "url": "/api/students/of_attendance/" + attendanceId,
                "method": "GET",
                "timeout": 0,
            };

            $.post(
                settings
            ).always(function (data, status, xhr) {
                    console.log(data.status);
                    if (data.status === 200) {
                        console.log('Loaded');
                        console.log(data.data);
                        showStudentData(data.data);
                    } else if (data.status === 500) {
                        const errorMessage = data.message;
                        console.log(errorMessage);
                    }
                }
            );
        }

        function fetchAttendanceDetailById(attendanceId) {
            const settings = {
                "url": "/api/attendances/detail?id=" + attendanceId,
                "method": "GET",
                "timeout": 0,
            };

            $.post(
                settings
            ).always(function (data, status, xhr) {
                    console.log(data);
                    if (data.status === 200) {
                        const attendance = data.data;
                        termHeader.text(attendance.term_name);
                        subjectHeader.text(attendance.subject_name);
                        instructorHeader.text(attendance.instructor_name);
                        dateHeader.text(attendance.date);
                        startTimeHeader.text(attendance.start_time);
                        endTimeHeader.text(attendance.end_time);
                        if (attendance.conditional_status === 'OPENING') {
                            makeQRCode(`${attendance.id},${attendance.attendance_code}`);
                        } else {
                            qrClosedImage.show();
                        }
                        
                    }
                }
            );
        }

        function showToast(message) {
            const toastContainer = document.getElementById('toast-container');

            // Create toast element
            const toastEl = document.createElement('div');
            toastEl.className = 'toast align-items-center text-white bg-success border-0';
            toastEl.role = 'alert';
            toastEl.ariaLive = 'assertive';
            toastEl.ariaAtomic = 'true';
            toastEl.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            `;

            toastContainer.appendChild(toastEl);

            // Initialize and show toast
            const toast = new bootstrap.Toast(toastEl, {
                autohide: true,
                delay: 5000
            });
            toast.show();

            // Remove toast after it is hidden
            toastEl.addEventListener('hidden.bs.toast', () => {
                toastEl.remove();
            });
        }

        function makeQRCode(text) {
            const qrcode = new QRCode("qrCode", {
                text: text,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }

        function deleteStudentById(studentId) {
            const settings = {
                "url": "/api/students/" + studentId,
                "method": "DELETE",
                "timeout": 0,
            };

            $.post(
                settings
            ).always(function (data, status, xhr) {
                    console.log(data.status);
                    if (data.status === 204) {
                        fetchStudentsForAttendance();
                        swal("The student has been deleted!", {
                            icon: "success",
                        });
                    } else if (data.status === 400) {
                        swal(data.errors[0].message, {
                            icon: "error",
                        });
                    } else if (data.status === 404) {
                        fetchStudentsForAttendance();
                        swal("No student found.", {
                            icon: "error",
                        });
                    } else if (data.status === 500) {
                        swal("There is a problem with internal server.", {
                            icon: "error",
                        });
                    }
                }
            );
        }

        function showStudentData(students) {
            // $('#studentTable').DataTable().clear().destroy();
            $('#studentTableBody').empty();

            // Append new rows
            students.forEach((student, i) => {
                // showToast(student.message);
                let statusClass = '';
                if (student.status === 'PRESENT') {
                    statusClass = 'status-present';
                } else if (student.status === 'ABSENT') {
                    statusClass = 'status-absent';
                }

                let row = `<tr id="student${student.id}">`;
                row += `<td class="text-right">${i + 1}</td>`;
                row += `<td>${student.role_no}</td>`;
                row += `<td>${student.name}</td>`;
                row += `<td><i class="fa fa-user ${statusClass}"></i></td>`;
                row += `<td>${student.phone}</td>`;
                row += `</tr>`;

                $('#studentTableBody').append(row);
            });

            const changedStudents = [];

            students.forEach(student => {
                for (let i = 0; i < previousStudents.length; i++) {
                    const pStudent = previousStudents[i];
                    if (pStudent.id == student.id) {
                        if (pStudent.status != student.status) {
                            changedStudents.push(student);
                        }
                        break;
                    }
                }
            });

            previousStudents = students;

            changedStudents.forEach(student => {
                showToast(`${student.role_no} - ${student.name} attended.`);
            });
        }

        function logout() {
            console.log('Logging out');
            const settings = {
                "url": "/api/auth/logout",
                "method": "POST",
                "timeout": 0,
            };

            $.post(
                settings
            ).always(function (data, status, xhr) {
                console.log(data);
                    if (data.status === 204) {
                        window.location.replace('/login');
                    }
                }
            );
        }

    </script>
</body>
</html>
