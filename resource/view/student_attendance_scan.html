<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR</title>
    <link type="image/png" rel="icon" href="/icon/icon.png">
    <link rel="stylesheet" href="/css/fontawesome.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script type="text/javascript" src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/jQuery.js"></script>
    <script type="text/javascript" src="/js/jQuery-cookie.js"></script>
    <script type="text/javascript" src="/js/html5-qrcode.js"></script>
    <script type="text/javascript" src="/js/sweetAlert.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ecf0f3;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #1e56a6;
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
            cursor: pointer;
        }

        .table-container {
            max-width: 90%;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .table thead th {
            color: #1e56a6;
        }

        .dropdown-menu a {
            cursor: pointer;
        }

        .search-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .search-container button {
            background-color: #1e56a6;
            color: #fff;
            border: none;
            border-radius: 0.25rem;
            padding: 5px 10px;
        }

        .search-container .btn-add {
            background-color: #039BE5;
            color: #fff;
            border: none;
            border-radius: 0.25rem;
            padding: 5px 10px;
        }

        .search-container input[type="text"] {
            width: 200px; /* Adjust width as needed */
            border-radius: 0.25rem;
            padding: 5px;
        }

        .search-container .btn-search {
            margin-left: 10px; /* Space between search box and search button */
        }

        .header-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .header-container h2 {
            color: #1e56a6;
        }

        .status-active {
            color: green;
        }

        .status-inactive {
            color: gray;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .navbar-nav .nav-item.dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu {
            display: none;
        }

        .dropdown-menu a {
            cursor: pointer;
        }

        .dropdown-menu a:hover {
            background-color: #e9ecef; /* Background color on hover */
            color: #1e56a6; /* Text color on hover */
        }

        #my-qr-reader {
            padding: 20px !important;
            border-radius: 0.5rem;
        }

        #my-qr-reader img[alt="Info icon"] {
            display: none;
        }

        #my-qr-reader img[alt="Camera based scan"] {
            width: 100px !important;
            height: 100px !important;
        }

        video {
            width: 100% !important;
            border: 1px solid #b2b2b2 !important;
            border-radius: 0.25em;
        }

        #scanImage {
            width: 100%;
            margin: 20px;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Attendance System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/subjects">Subjects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/instructors">Instructors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/attendance_scan">Scan QR</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Profile
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                            <li><a id="usernameMenuItem" class="dropdown-item" href="/profile">Your Profile</a></li>
                            <li><a class="dropdown-item" href="/change-password">Change Password</a></li>
                            <li><a class="dropdown-item" id="logoutMenuItem">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="header-container mt-3">
        <h2>Scan Attendance QR Code</h2>
    </div>

    <div class="container mt-4" style="max-width: 400px;">
        
        <div class="card shadow-sm p-3">
            <!-- Image Inside the Card -->
            <img id="scanImage" src="/image/qr-scan.png" alt="Your Image" class="img-fluid mb-3">
            
            <div id="my-qr-reader" class="mb-3 border"></div>
            <button id="toggleScannerBtn" state="start" class="btn btn-success w-100">Start Scanning</button>
        </div>
    </div>
    <script>
        $('#usernameMenuItem').text($.cookie('username'));
        const logoutMenuItem = $('#logoutMenuItem');

        const toggleScannerBtn = $('#toggleScannerBtn');
        const scanImage = $('#scanImage');
        const quCodeContainer = $('#my-qr-reader');
        quCodeContainer.hide();

        const html5QrCode = new Html5Qrcode("my-qr-reader");
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };

        toggleScannerBtn.on('click', () => {
            const state = toggleScannerBtn.attr('state');
            if (state === 'start') {
                toggleScannerBtn.text('Starting...');
                toggleScannerBtn.attr('disabled', 'disabled');
                startScanning();
            } else if (state === 'stop') {
                toggleScannerBtn.text('Stopping...');
                toggleScannerBtn.attr('disabled', 'disabled');
                stopScanning();
            }
        });

        logoutMenuItem.on('click', function() {
            swal({
                title: "Are you sure to logout?",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
            .then((willDelete) => {
                if (willDelete) {
                    logout();
                }
            });
        });


        function onScanSuccess(decodeText) {
            stopScanning();

            const qrData = decodeText.split(',');

            if (qrData.length !== 2) {
                showErrorAlert('Invalid QR Code');
            } else {
                recordAttendance(qrData[0], qrData[1]);
            }
        }

        function recordAttendance(rollCallId, attendanceCode) {
            const settings = {
                "url": "/api/attendances/attendance_scan",
                "method": "POST",
                "timeout": 0,
                "headers": {
                "Content-Type": "application/json"
                },
                "data": JSON.stringify({
                    roll_call_id: rollCallId,
                    attendance_code: attendanceCode
                }),
            };

            $.post(
                settings
            ).always(function (data, status, xhr) {
                    console.log(data);
                    if (data.status === 201) {
                        showSuccessAlert('Attendance recorded.');
                    } else if (data.status === 400) {
                        showErrorAlert(data.message);
                    }
                }
            );
        }

        function startScanning() {
            html5QrCode.start(
                { facingMode: "environment" },
                config,
                onScanSuccess
            );

            toggleScannerBtn.text('Stop Scanning');
            toggleScannerBtn.attr('state', 'stop');
            toggleScannerBtn.removeAttr('disabled');
            scanImage.hide();
            quCodeContainer.show();
        }

        function stopScanning() {
            html5QrCode.stop()
                .then((ignore) => {
                    toggleScannerBtn.text('Start Scanning');
                    toggleScannerBtn.attr('state', 'start');
                    toggleScannerBtn.removeAttr('disabled');
                    scanImage.show();
                    quCodeContainer.hide();
                })
                .catch((err) => {
                    toggleScannerBtn.text('Stop Scanning');
                    toggleScannerBtn.attr('state', 'stop');
                    toggleScannerBtn.removeAttr('disabled');
                    scanImage.hide();
                    quCodeContainer.show();
                });
        }

        function showErrorAlert(text) {
            swal(
                text,
                {
                    icon: "error",
                }
            );
        }

        function showSuccessAlert(text) {
            swal(
                text,
                {
                    icon: "success",
                }
            );
        }

        function logout() {
            console.log('Logging out');
            const settings = {
                "url": "/api/auth/logout",
                "method": "POST",
                "timeout": 0,
            };

            $.post(
                settings
            ).always(function (data, status, xhr) {
                console.log(data);
                    if (data.status === 204) {
                        window.location.replace('/login');
                    }
                }
            );
        }

    </script>
</body>
</html>
