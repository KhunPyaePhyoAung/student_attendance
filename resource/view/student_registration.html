<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link type="image/png" rel="icon" href="/icon/icon.png">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/flatpickr.css">
    <script type="text/javascript" src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/jQuery.js"></script>
    <script type="text/javascript" src="/js/validate.min.js"></script>
    <script type="text/javascript" src="/js/sweetAlert.js"></script>
    <script type="text/javascript" src="/js/flatpickr.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ecf0f3;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #1e56a6;
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
            cursor: pointer;
        }

        .main-content {
            width: 100%;
            padding: 20px;
        }

        .main-content .container {
            max-width: 800px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            font-weight: 600;
        }

        .form-control {
            border-radius: 0.25rem;
            box-shadow: none;
        }

        .btn-custom, .btn-cancel {
            border-radius: 25px; /* Fully rounded borders */
            font-weight: 600;
            border: none;
            width: 100%; /* Full width */
            display: block;
            margin-top: 10px; /* Space between buttons */
        }

        .btn-custom {
            background-color: #1e56a6;
            color: #fff;
        }

        .btn-custom:hover {
            background-color: #039BE5;
        }

        .btn-cancel {
            background-color: #ffffff;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-cancel:hover {
            background-color: #f1f1f1;
            color: #333;
        }

        .gender-group .form-check {
            display: inline-block;
            margin-right: 20px;
        }

        .gender-group .form-check-input {
            margin-right: 5px;
        }

        .invalid-feedback {
            display: block;
            min-height: 20px;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .navbar-nav .nav-item.dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu {
            display: none;
        }

        .dropdown-menu a {
            cursor: pointer;
        }

        .dropdown-menu a:hover {
            background-color: #e9ecef; /* Background color on hover */
            color: #1e56a6; /* Text color on hover */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Attendance System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/terms">Terms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/subjects">Subjects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/instructors">Instructors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/students">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Attendance</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Profile
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                            <li><a class="dropdown-item" href="/profile">Your Profile</a></li>
                            <li><a class="dropdown-item" href="/change-password">Change Password</a></li>
                            <li><a class="dropdown-item" id="logoutMenuItem">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="main-content">
        <div class="container">
            <h2 class="text-center mb-4">Student Registration</h2>
            <form novalidate id="studentForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control input" id="name" name="name" placeholder="Enter your full name" required>
                    <div class="invalid-feedback" id="nameErrorMessage">
                        
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Role</label>
                    <input type="text" class="form-control input" id="role" name="role_no" placeholder="Enter role no" required>
                    <div class="invalid-feedback" id="roleErrorMessage">
                        
                    </div>
                </div>
                <div class="form-group">
                    <label for="nrc">NRC Number</label>
                    <input type="text" class="form-control input" id="nrc" name="nrc" placeholder="Enter your NRC number" required>
                    <div class="invalid-feedback" id="nrcErrorMessage">
                        
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control input" id="email" name="email" placeholder="Enter your email address" required>
                    <div class="invalid-feedback" id="emailErrorMessage">
                        
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control input" id="password" name="password" placeholder="Enter your password" required>
                    <div class="invalid-feedback" id="passwordErrorMessage">
                        
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control input" id="phone" name="phone" placeholder="Enter your phone number" required>
                    <div class="invalid-feedback" id="phoneErrorMessage">
                        
                    </div>
                </div>
                <div class="form-group">
                    <label for="familyPhone">Family Phone</label>
                    <input type="tel" class="form-control input" id="familyPhone" name="family_phone" placeholder="Enter family phone number" required>
                    <div class="invalid-feedback" id="familyPhoneErrorMessage">
                        
                    </div>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="gender-group">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input input" type="radio" name="gender" id="male" value="MALE" required>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input input" type="radio" name="gender" id="female" value="FEMALE" required>
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                    <div class="invalid-feedback" id="genderErrorMessage">
                        
                    </div>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control input" id="dateOfBirth" name="date_of_birth" required>
                    <div class="invalid-feedback" id="dobErrorMessage">
                        
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control input" id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
                    <div class="invalid-feedback" id="addressErrorMessage">
                        
                    </div>
                </div>
                <button type="submit" class="btn btn-custom" id="registerBtn">Register</button>
                <a class="btn btn-cancel" href="/students">Cancel</a>
            </form>
        </div>
    </section>
    <script>

        const datePicker = flatpickr('#dateOfBirth', {
                dateFormat: 'd/m/Y',
                maxDate: new Date(),
            });


        const logoutMenuItem = $('#logoutMenuItem');
        const studentForm = $('#studentForm');
        const nameInput = $('#name');
        const roleInput = $('#role');
        const nrcInput = $('#nrc');
        const emailInput = $('#email');
        const passwordInput = $('#password');
        const phoneInput = $('#phone');
        const familyPhoneInput = $('#familyPhone')
        const genderInput = $('#gender');
        const genderMaleInput = $('#male');
        const genderFemaleInput = $('#female');
        const dobInput = $('#dateOfBirth')
        const addressInput = $('#address');
        const registerBtn = $('#registerBtn');

        const nameErrorMessage = $('#nameErrorMessage');
        const roleErrorMessage = $('#roleErrorMessage');
        const nrcErrorMessage = $('#nrcErrorMessage');
        const emailErrorMessage = $('#emailErrorMessage');
        const passwordErrorMessage = $('#passwordErrorMessage');
        const phoneErrorMessage = $('#phoneErrorMessage');
        const familyPhoneErrorMessage = $('#familyPhoneErrorMessage');
        const genderErrorMessage = $('#genderErrorMessage');
        const dobErrorMessage = $('#dobErrorMessage');
        const addressErrorMessage = $('#addressErrorMessage');

        const studentConstraint = {
            name: {
                presence: {
                    allowEmpty: false,
                    message: '^Name is required'
                },
                length: {
                    maximum: 60,
                    message: '^Name cannot be more than 60 characters'
                }
            },
            role_no: {
                presence: {
                    allowEmpty: false,
                    message: '^Role is required'
                },
                length: {
                    maximum: 12,
                    message: '^Name cannot be more than 12 characters'
                }
            },
            nrc: {
                presence: {
                    allowEmpty: false,
                    message: '^NRC is required'
                },
                format: {
                    pattern: /^([1-9]|[1][0-4])\/[A-Z]+\(N\)\d{6}$/,
                    message: '^NRC must be: 1-14/[TOWNSHIP](N) followed by 6 digits'
                }
            },
            email: {
                presence: {
                    allowEmpty: false,
                    message: '^Email is required'
                },
                email: {
                    message: '^Invalid email format'
                },
                length: {
                    maximum: 200,
                    message: '^Email cannot be more than 200 characters'
                }
            },
            password: {
                presence: {
                    allowEmpty: false,
                    message: '^Password is required'
                },
                length: {
                    minimum: 8,
                    maximum: 30,
                    message: '^Password must be between 8 and 30 characters'
                },
                format: {
                    pattern: /^\S*$/,
                    message: '^Password cannot contain spaces'
                }
            },
            phone: {
                presence: {
                    allowEmpty: false,
                    message: '^Phone is required'
                },
                format: {
                    pattern: /^\d+$/,
                    message: '^Phone must be a number'
                },
                length: {
                    minimum: 6,
                    maximum: 12,
                    message: '^Phone must be between 6 and 12 digits'
                }
            },
            family_phone: {
                presence: {
                    allowEmpty: false,
                    message: '^Family Phone is required'
                },
                format: {
                    pattern: /^\d+$/,
                    message: '^Family Phone must be a number'
                },
                length: {
                    minimum: 6,
                    maximum: 12,
                    message: '^Family Phone must be between 6 and 12 digits'
                }
            },
            gender: {
                presence: {
                    allowEmpty: false,
                    message: '^Gender is required'
                }
            },
            date_of_birth: {
                presence: {
                    allowEmpty: false,
                    message: '^Date of birth is required'
                }
            },
            address: {
                presence: {
                    allowEmpty: false,
                    message: '^Address is required'
                },
                length: {
                    maximum: 255,
                    message: '^Address cannot be more than 255 characters'
                }
            }
        };




        studentForm.on('submit', function(e){
            e.preventDefault();
        });

        $('.input').on('input', function(e) {
            clearFormErrorMessages(e.target.id);
        });

        registerBtn.on('click', function() {
            if (validateForm()) {
                const student = getFormData();
                createStudent(student);
            }
            
        });

        logoutMenuItem.on('click', function() {
            swal({
                title: "Are you sure to logout?",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
            .then((willDelete) => {
                if (willDelete) {
                    logout();
                }
            });
        });


        // ---------------------- Functions ----------------------------------

        function createStudent(student) {
            const settings = {
                "url": "/api/students",
                "method": "POST",
                "timeout": 0,
                "headers": {
                "Content-Type": "application/json"
                },
                "data": JSON.stringify(student),
            };

            $.post(
                settings
            ).always(function (data, status, xhr) {
                    if (data.status === 201) {
                        clearStudentForm();
                        window.scrollTo(0, 0);
                        swal("Successfully created a new student", {
                            icon: "success",
                        });
                    } else if (data.status === 400) {
                        const errors = data.errors;
                        console.log(data);
                        errors.forEach(element => {
                            const field = element.field;
                            const message = element.message;

                            console.log(field);
                            console.log(message);

                            if (field === 'name') {
                                nameErrorMessage.text(message);
                                nameInput.addClass('is-invalid');
                            } else if (field === 'role_no') {
                                roleErrorMessage.text(message);
                                roleInput.addClass('is-invalid');
                            } else if (field === 'nrc') {
                                nrcErrorMessage.text(message);
                                nrcInput.addClass('is-invalid');
                            } else if (field === 'email') {
                                emailErrorMessage.text(message);
                                emailInput.addClass('is-invalid');
                            } else if (field === 'password') {
                                passwordErrorMessage.text(message);
                                passwordInput.addClass('is-invalid');
                            } else if (field === 'phone') {
                                phoneErrorMessage.text(message);
                                phoneInput.addClass('is-invalid');
                            } else if (field === 'family_phone') {
                                familyPhoneErrorMessage.text(message);
                                familyPhoneInput.addClass('is-invalid');
                            } else if (field === 'gender') {
                                genderErrorMessage.text(message);
                                genderInput.addClass('is-invalid');
                            } else if (field === 'date_of_birth') {
                                dobErrorMessage.text(message);
                                dobInput.addClass('is-invalid');
                            } else if (field === 'address') {
                                addressErrorMessage.text(message);
                                addressInput.addClass('is-invalid');
                            }
                        });
                    }
                }
            );
        }

        function getFormData() {
            const student = {};
            const dataArray = studentForm.serializeArray();
            dataArray.forEach(data => {
                student[data.name] = data.value;
            });
            student['date_of_birth'] = formatDateYMD(datePicker.input.value);
            console.log(student);
            return student;
        }

        function clearFormErrorMessages(sourceId) {
            if (sourceId) {
                if (sourceId === 'name') {
                    nameErrorMessage.text('');
                    nameInput.removeClass('is-invalid');
                } else if (sourceId === 'role_no') {
                    roleErrorMessage.text('');
                    roleInput.removeClass('is-invalid');
                } else if (sourceId === 'nrc') {
                    nrcErrorMessage.text('');
                    nrcInput.removeClass('is-invalid');
                } else if (sourceId === 'email') {
                    emailErrorMessage.text('');
                    emailInput.removeClass('is-invalid');
                } else if (sourceId === 'password') {
                    passwordErrorMessage.text('');
                    passwordInput.removeClass('is-invalid');
                } else if (sourceId === 'phone') {
                    phoneErrorMessage.text('');
                    phoneInput.removeClass('is-invalid');
                } else if (sourceId === 'familyPhone') {
                    familyPhoneErrorMessage.text('');
                    familyPhoneInput.removeClass('is-invalid');
                } else if (sourceId === 'gender' || sourceId === 'male' || sourceId == 'female') {
                    genderErrorMessage.text('');
                    genderInput.removeClass('is-invalid');
                } else if (sourceId === 'dateOfBirth') {
                    dobErrorMessage.text('');
                    dobInput.removeClass('is-invalid');
                } else if (sourceId === 'address') {
                    addressErrorMessage.text('');
                    addressInput.removeClass('is-invalid');
                }
            } else {
                nameErrorMessage.text('');
                roleErrorMessage.text('');
                nrcErrorMessage.text('');
                emailErrorMessage.text('');
                passwordErrorMessage.text('');
                phoneErrorMessage.text('');
                familyPhoneErrorMessage.text('');
                genderErrorMessage.text('');
                dobErrorMessage.text('');
                addressErrorMessage.text('');

                nameInput.removeClass('is-invalid');
                roleInput.removeClass('is-invalid');
                nrcInput.removeClass('is-invalid');
                emailInput.removeClass('is-invalid');
                passwordInput.removeClass('is-invalid');
                phoneInput.removeClass('is-invalid');
                familyPhoneInput.removeClass('is-invalid');
                genderInput.removeClass('is-invalid');
                dobInput.removeClass('is-invalid');
                addressInput.removeClass('is-invalid');
            }
            
        }


        function validateForm() {
            clearFormErrorMessages();

            const student = getFormData();

            const checkResult = validate(student, studentConstraint);

            if (!checkResult) {
                return true;
            }

            if (checkResult.name) {
                nameErrorMessage.text(checkResult.name[0]);
                nameInput.addClass('is-invalid');
            }

            if (checkResult.role_no) {
                roleErrorMessage.text(checkResult.role_no[0]);
                roleInput.addClass('is-invalid');
            }

            if (checkResult.nrc) {
                nrcErrorMessage.text(checkResult.nrc[0]);
                nrcInput.addClass('is-invalid');
            }

            if (checkResult.email) {
                emailErrorMessage.text(checkResult.email[0]);
                emailInput.addClass('is-invalid');
            }

            if (checkResult.password) {
                passwordErrorMessage.text(checkResult.password[0]);
                passwordInput.addClass('is-invalid');
            }

            if (checkResult.phone) {
                phoneErrorMessage.text(checkResult.phone[0]);
                phoneInput.addClass('is-invalid');
            }

            if (checkResult.family_phone) {
                familyPhoneErrorMessage.text(checkResult.family_phone[0]);
                familyPhoneInput.addClass('is-invalid');
            }

            if (checkResult.gender) {
                genderErrorMessage.text(checkResult.gender[0]);
                genderInput.addClass('is-invalid');
            }

            if (checkResult.date_of_birth) {
                dobErrorMessage.text(checkResult.date_of_birth[0]);
                dobInput.addClass('is-invalid');
            }

            if (checkResult.address) {
                addressErrorMessage.text(checkResult.address[0]);
                addressInput.addClass('is-invalid');
            }
            
            return false;
        }

        function clearStudentForm() {
            nameInput.val('');
            roleInput.val('');
            nrcInput.val('');
            emailInput.val('');
            passwordInput.val('');
            phoneInput.val('');
            familyPhoneInput.val('');
            genderMaleInput.prop('checked', false);
            genderFemaleInput.prop('checked', false);
            dobInput.val('');
            addressInput.val('');
        }

        function formatDateYMD(dateStr) {
            if (!dateStr) {
                return '';
            }
            const [day, month, year] = dateStr.split('/');
            return `${year}/${month}/${day}`;
        }


        function logout() {
            console.log('Logging out');
            const settings = {
                "url": "/api/auth/logout",
                "method": "POST",
                "timeout": 0,
            };

            $.post(
                settings
            ).always(function (data, status, xhr) {
                console.log(data);
                    if (data.status === 204) {
                        window.location.replace('/login');
                    }
                }
            );
        }
    </script>
</body>
</html>
