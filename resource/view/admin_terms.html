<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Term List</title>
    <link type="image/png" rel="icon" href="/icon/icon.png">
    <link rel="stylesheet" href="/css/fontawesome.css">
    <link rel="stylesheet" href="/css/dataTable.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/jQuery.js"></script>
    <script type="text/javascript" src="/js/dataTable.js"></script>
    <script type="text/javascript" src="/js/sweetAlert.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ecf0f3;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #1e56a6;
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
            cursor: pointer;
        }

        .table-container {
            max-width: 90%;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .table thead th {
            color: #1e56a6;
        }

        .dropdown-menu a {
            cursor: pointer;
        }

        .search-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .search-container button {
            background-color: #1e56a6;
            color: #fff;
            border: none;
            border-radius: 0.25rem;
            padding: 5px 10px;
        }

        .search-container .btn-add {
            background-color: #039BE5;
            color: #fff;
            border: none;
            border-radius: 0.25rem;
            padding: 5px 10px;
        }

        .search-container input[type="text"] {
            width: 200px; /* Adjust width as needed */
            border-radius: 0.25rem;
            padding: 5px;
        }

        .search-container .btn-search {
            margin-left: 10px; /* Space between search box and search button */
        }

        .header-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .header-container h2 {
            color: #1e56a6;
        }

        .status-active {
            color: green;
        }

        .status-inactive {
            color: gray;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .navbar-nav .nav-item.dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu {
            display: none;
        }

        .dropdown-menu a {
            cursor: pointer;
        }

        .dropdown-menu a:hover {
            background-color: #e9ecef; /* Background color on hover */
            color: #1e56a6; /* Text color on hover */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Attendance System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/attendances">Attendances</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/terms">Terms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/students">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/instructors">Instructors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/subjects">Subjects</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Profile
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                            <li><a class="dropdown-item" href="/profile">Your Profile</a></li>
                            <li><a class="dropdown-item" href="/change-password">Change Password</a></li>
                            <li><a class="dropdown-item" id="logoutMenuItem">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Term List -->
    <div class="table-container">
        <div class="header-container">
            <h2>Term List</h2>
        </div>
        <div class="search-container">
            <a class="btn btn-add" href="/term_registration"><i class="fas fa-plus"></i> <i class="fas fa-calendar"></i></a>
        </div>
        <table class="table table-striped display" id="termTable">
            <thead>
                <tr>
                    <th>Sr</th>
                    <th>Name</th>
                    <th>Subjects</th>
                    <th>Students</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="termTableBody">
            </tbody>
        </table>
    </div>
    <script>

        const logoutMenuItem = $('#logoutMenuItem');
        const termTableBody = $('#termTableBody');
        let dataTable = null;

        $(document).ready(function() {
            fetchTerms();
        });

        logoutMenuItem.on('click', function() {
            swal({
                title: "Are you sure to logout?",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
            .then((willDelete) => {
                if (willDelete) {
                    logout();
                }
            });
        });

        function fetchTerms() {

            const settings = {
                "url": "/api/terms",
                "method": "GET",
                "timeout": 0,
            };

            $.post(
                settings
            ).always(function (data, status, xhr) {
                    console.log(data.status);
                    if (data.status === 200) {
                        showTermData(data.data);
                    } else if (data.status === 500) {
                        const errorMessage = data.message;
                        console.log(errorMessage);
                    }
                }
            );
        }

        function deleteTermById(termId) {
            const settings = {
                "url": "/api/terms/" + termId,
                "method": "DELETE",
                "timeout": 0,
            };

            $.post(
                settings
            ).always(function (data, status, xhr) {
                    console.log(data.status);
                    if (data.status === 204) {
                        fetchTerms();
                        swal("The term has been deleted!", {
                            icon: "success",
                        });
                    } else if (data.status === 404) {
                        fetchTerms();
                        swal("No term found.", {
                            icon: "error",
                        });
                    } else if (data.status === 500) {
                        swal("There is a problem with internal server.", {
                            icon: "error",
                        });
                    }
                }
            );
        }

        function onDeleteTerm(termId) {
            swal({
                title: "Confirm Deletion",
                text: `Are you sure you want to delete this term?`,
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
            .then((willDelete) => {
                if (willDelete) {
                    deleteTermById(termId);
                }
            });
        }

        function showTermData(terms) {
            // Clear the existing data
            $('#termTable').DataTable().clear().destroy();

            // Empty the table body
            $('#termTableBody').empty();

            // Append new rows
            terms.forEach((term, i) => {
                let row = `<tr id="term${term.id}">`;
                row += `<td>${i + 1}</td>`;
                row += `<td>${term.name}</td>`;
                row += `<td>${term.subject_count}</td>`;
                row += `<td>${term.student_count}</td>`;
                row += `<td>${term.start_date}</td>`;
                row += `<td>${term.end_date}</td>`;
                row += `<td>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fas fa-cog"></i>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <li><a class="dropdown-item" href="#">View</a></li>
                                    <li><a class="dropdown-item" href="/term_edit?id=${term.id}">Edit</a></li>
                                    <li><a class="dropdown-item" onClick="onDeleteTerm(${term.id})">Delete</a></li>
                                </ul>
                            </div>
                        </td>`;
                row += `</tr>`;

                $('#termTableBody').append(row);
            });

            // Initialize DataTable again
            const dTable = $('#termTable').DataTable({
                pageLength: 50
            });

            dTable.on('order.dt search.dt', function () {
                let i = 1;
        
                dTable
                    .cells(null, 0, { search: 'applied', order: 'applied' })
                    .every(function (cell) {
                        this.data(i++);
                    });
            });
        }

        function logout() {
            console.log('Logging out');
            const settings = {
                "url": "/api/auth/logout",
                "method": "POST",
                "timeout": 0,
            };

            $.post(
                settings
            ).always(function (data, status, xhr) {
                console.log(data);
                    if (data.status === 204) {
                        window.location.replace('/login');
                    }
                }
            );
        }

    </script>
</body>
</html>
