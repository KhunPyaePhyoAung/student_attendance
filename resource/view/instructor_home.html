<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link type="image/png" rel="icon" href="/icon/icon.png">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/fontawesome.css">
    <link rel="stylesheet" href="/css/main.css">
    <script type="text/javascript" src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/jQuery.js"></script>
    <script type="text/javascript" src="/js/jQuery-cookie.js"></script>
    <script type="text/javascript" src="/js/sweetAlert.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ecf0f3;
            margin: 0;
            padding: 0;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .navbar {
            background-color: #1e56a6;
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
            cursor: pointer;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .navbar-nav .nav-item.dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu {
            display: none;
        }

        .dropdown-menu a {
            cursor: pointer;
        }

        .dropdown-menu a:hover {
            background-color: #e9ecef; /* Background color on hover */
            color: #1e56a6; /* Text color on hover */
        }

        .hero {
            text-align: center;
            padding: 60px 20px;
            background-color: #ffffff;
            margin-top: 50px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        .hero img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .hero h1 {
            font-size: 2.5rem;
            color: #1e56a6;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
        }

        .hero .btn {
            background-color: #1e56a6;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .hero .btn:hover {
            background-color: #163d7f;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }

        .icons-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .icon {
            font-size: 2.5rem;
            color: #1e56a6;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Attendance System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sessions">Sessions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/attendances">Attendances</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/terms">Terms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/students">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/instructors">Instructors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/subjects">Subjects</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Profile
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                            <li><a id="usernameMenuItem" class="dropdown-item" href="/profile">Your Profile</a></li>
                            <li><a class="dropdown-item" href="/change-password">Change Password</a></li>
                            <li><a class="dropdown-item" id="logoutMenuItem">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            
        </div>
    </nav>

    <!-- Main Content -->
    <section class="main-content container">
        <div class="hero">
            <img src="/icon/icon.png" alt="University Logo">
            <h1>University Attendance System</h1>
            <p>Effortlessly track and manage student attendance.</p>
            <div class="icons-container">
                <i class="fas fa-book icon"></i>
                <i class="fas fa-user-graduate icon"></i>
                <i class="fas fa-user icon"></i>
                <i class="fas fa-qrcode icon"></i>
                <i class="fas fa-chart-line icon"></i>
            </div>
        </div>
    </section>

    <script>
        $('#usernameMenuItem').text($.cookie('username'));
        const logoutMenuItem = $('#logoutMenuItem');

        logoutMenuItem.on('click', function() {
            swal({
                title: "Are you sure to logout?",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
            .then((willDelete) => {
                if (willDelete) {
                    logout();
                }
            });
        });

        function logout() {
            console.log('Logging out');
            const settings = {
                "url": "/api/auth/logout",
                "method": "POST",
                "timeout": 0,
            };

            $.post(
                settings
            ).always(function (data, status, xhr) {
                console.log(data);
                    if (data.status === 204) {
                        window.location.replace('/login');
                    }
                }
            );
        }
    </script>
</body>
</html>
