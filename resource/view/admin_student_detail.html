<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link type="image/png" rel="icon" href="/icon/icon.png">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script type="text/javascript" src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/jQuery.js"></script>
    <script type="text/javascript" src="/js/jQuery-cookie.js"></script>
    <script type="text/javascript" src="/js/validate.min.js"></script>
    <script type="text/javascript" src="/js/sweetAlert.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ecf0f3;
            margin: 0;
            padding: 0;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .navbar {
            background-color: #1e56a6;
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
            cursor: pointer;
        }

        .main-content {
            width: 100%;
            padding: 20px;
        }

        .main-content .container {
            max-width: 800px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            font-weight: 600;
        }

        .form-control {
            border-radius: 0.25rem;
            box-shadow: none;
        }

        .btn-custom, .btn-cancel {
            border-radius: 25px; /* Fully rounded borders */
            font-weight: 600;
            border: none;
            width: 100%; /* Full width */
            display: block;
            margin-top: 10px; /* Space between buttons */
        }

        .btn-custom {
            background-color: #1e56a6;
            color: #fff;
        }

        .btn-custom:hover {
            background-color: #039BE5;
        }

        .btn-cancel {
            background-color: #ffffff;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-cancel:hover {
            background-color: #f1f1f1;
            color: #333;
        }

        .gender-group .form-check {
            display: inline-block;
            margin-right: 20px;
        }

        .gender-group .form-check-input {
            margin-right: 5px;
        }

        .invalid-feedback {
            display: block;
            min-height: 20px;
        }

        .navbar-nav {
            margin-left: auto;
        }

        .navbar-nav .nav-item.dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu {
            display: none;
        }

        .dropdown-menu a {
            cursor: pointer;
        }

        .dropdown-menu a:hover {
            background-color: #e9ecef; /* Background color on hover */
            color: #1e56a6; /* Text color on hover */
        }

        .page-header {
            color: #1e56a6;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Attendance System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/attendances">Attendances</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/terms">Terms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/students">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/instructors">Instructors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/subjects">Subjects</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Profile
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                            <li><a id="usernameMenuItem" class="dropdown-item" href="/profile">Your Profile</a></li>
                            <li><a class="dropdown-item" href="/change-password">Change Password</a></li>
                            <li><a class="dropdown-item" id="logoutMenuItem">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="main-content">
        <div class="container">
            <h2 class="text-center mb-4 page-header">Student Information</h2>
            <form novalidate id="studentForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control input" id="name" name="name" readonly>
                </div>
                <div class="form-group mt-3">
                    <label for="name">Roll</label>
                    <input type="text" class="form-control input" id="role" name="role_no" readonly>
                </div>
                <div class="form-group mt-3">
                    <label for="nrc">NRC</label>
                    <input type="text" class="form-control input" id="nrc" name="nrc" readonly>
                </div>
                <div class="form-group mt-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control input" id="email" name="email" readonly>
                </div>
                <div class="form-group mt-3">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control input" id="phone" name="phone" readonly>
                </div>
                <div class="form-group mt-3">
                    <label for="familyPhone">Family Phone</label>
                    <input type="tel" class="form-control input" id="familyPhone" name="family_phone" readonly>
                </div>
                <div class="form-group mt-3">
                    <label for="familyPhone">Gender</label>
                    <input type="tel" class="form-control input" id="gender" name="family_phone" readonly>
                </div>
                <div class="form-group mt-3">
                    <label for="status">Status</label>
                    <input type="tel" class="form-control input" id="status" name="family_phone" readonly>
                </div>
                
                <div class="form-group mt-3">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control input" id="dateOfBirth" name="date_of_birth" readonly>
                </div>
                <div class="form-group mt-3">
                    <label for="address">Address</label>
                    <textarea class="form-control input" id="address" name="address" rows="3" readonly></textarea>
                </div>
                
                <a class="btn btn-custom mt-5" href="/students">Back to students</a>
            </form>
        </div>
    </section>
    <script>
        $('#usernameMenuItem').text($.cookie('username'));
        const logoutMenuItem = $('#logoutMenuItem');
        const studentForm = $('#studentForm');
        const idInput = $('#id');
        const nameInput = $('#name');
        const roleInput = $('#role');
        const nrcInput = $('#nrc');
        const emailInput = $('#email');
        const phoneInput = $('#phone');
        const familyPhoneInput = $('#familyPhone');
        const genderInput = $('#gender');
        const statusInput = $('#status');
        const dobInput = $('#dateOfBirth')
        const addressInput = $('#address');

        logoutMenuItem.on('click', function() {
            swal({
                title: "Are you sure to logout?",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
            .then((willDelete) => {
                if (willDelete) {
                    logout();
                }
            });
        });

        $(document).ready(function() {
            let params = new URL(document.location.toString()).searchParams;
            let studentId = params.get("id");
            fetchStudentById(studentId);
        })


        // ---------------------- Functions ----------------------------------

        function fillStudentForm(student) {
            idInput.val(student.id);
            nameInput.val(student.name);
            roleInput.val(student.role_no);
            nrcInput.val(student.nrc);
            emailInput.val(student.email);
            phoneInput.val(student.phone);
            familyPhoneInput.val(student.family_phone);
            genderInput.val(student.gender);
            statusInput.val(student.status);
            dobInput.val(student.date_of_birth);
            addressInput.val(student.address);
        }

        function fetchStudentById(id) {
            const settings = {
                "url": "/api/students/" + id,
                "method": "GET",
                "timeout": 0,
            };

            $.post(
                settings
            ).always(function (data, status, xhr) {
                    if (data.status === 200) {
                        fillStudentForm(data.data);
                    } else if (data.status === 404) {
                        console.log(data.message);
                    }
                }
            );
        }

        function logout() {
            console.log('Logging out');
            const settings = {
                "url": "/api/auth/logout",
                "method": "POST",
                "timeout": 0,
            };

            $.post(
                settings
            ).always(function (data, status, xhr) {
                console.log(data);
                    if (data.status === 204) {
                        window.location.replace('/login');
                    }
                }
            );
        }
    </script>
</body>
</html>
